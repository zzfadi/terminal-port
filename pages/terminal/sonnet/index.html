<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadi Al Zuabi — Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn-close"></span>
                <span class="btn-minimize"></span>
                <span class="btn-maximize"></span>
            </div>
            <div class="terminal-title">fadi@zuabi:~</div>
        </div>
        <div class="terminal-body">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">fadi@zuabi:~$</span>
                <input type="text" id="command-input" autofocus autocomplete="off" spellcheck="false">
                <span class="cursor">_</span>
            </div>
        </div>
    </div>
    <footer>
        Built with <span class="accent">Claude Sonnet 4.5</span> — Part of the Zuabi.dev Gallery experiment
    </footer>
    <script src="script.js"></script>
</body>
</html>
