<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fadi Al Zuabi | Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="crt-overlay"></div>
    <main class="terminal">
        <div class="terminal-header">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
            <span class="title">guest@zuabi.dev:~</span>
        </div>
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">guest@zuabi.dev:~$</span>
            <input type="text" id="command-input" autocomplete="off" spellcheck="false" autofocus>
        </div>
    </main>

    <footer>
        Built with Gemini 3 Pro â€” Part of the Zuabi.dev Gallery experiment
    </footer>

    <script src="script.js"></script>
</body>
</html>
