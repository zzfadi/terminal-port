<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zuabi.dev</title>
  <meta name="description" content="A gallery of landing pages, each built by a different AI model.">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <!-- Full-viewport iframe for page content -->
  <iframe id="page-frame" title="Landing page content"></iframe>

  <!-- Floating gallery selector -->
  <div class="gallery-selector" id="gallery-selector">
    <button class="selector-toggle" id="selector-toggle" aria-expanded="false" aria-controls="selector-panel">
      <span class="current-info">
        <span class="current-design" id="current-design">loading</span>
        <span class="current-sep">·</span>
        <span class="current-model" id="current-model">...</span>
      </span>
      <span class="toggle-arrow">▾</span>
    </button>

    <div class="selector-panel" id="selector-panel" role="menu">
      <!-- Header -->
      <div class="panel-header">
        <span class="panel-title">Zuabi.dev Gallery</span>
        <span class="panel-subtitle">Same content, different AI designs</span>
      </div>

      <!-- Design Tabs -->
      <div class="design-tabs" id="design-tabs" role="tablist"></div>

      <!-- Model Radio List (populated per design) -->
      <div class="model-list" id="model-list" role="radiogroup"></div>

      <!-- View Prompt Button -->
      <button class="view-prompt-btn" id="view-prompt-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        View design prompt
      </button>
    </div>
  </div>

  <!-- Prompt Modal -->
  <div class="prompt-modal-overlay" id="prompt-modal-overlay">
    <div class="prompt-modal">
      <div class="prompt-modal-header">
        <span class="prompt-modal-title" id="prompt-modal-title">Design Prompt</span>
        <button class="prompt-modal-close" id="prompt-modal-close">&times;</button>
      </div>
      <div class="prompt-modal-content" id="prompt-modal-content">
        <div class="prompt-loading">Loading prompt...</div>
      </div>
    </div>
  </div>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- Keyboard hint -->
  <div class="keyboard-hint" id="keyboard-hint">
    Press <kbd>G</kbd> to browse gallery
  </div>

  <script src="gallery.js"></script>
</body>
</html>
