<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Fadi Al Zuabi - Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            body {
                height: auto;
                min-height: 100vh;
                overflow: auto;
            }
        }

        #terminal-header {
            background: linear-gradient(180deg, #1a1f3a 0%, #0a0e27 100%);
            padding: 8px 20px;
            border-bottom: 1px solid #00ff4133;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .header-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }

        #terminal-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background:
                radial-gradient(ellipse at top, #0a0e27 0%, #050714 100%),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    #00ff4108 2px,
                    #00ff4108 4px
                );
            position: relative;
        }

        @media (max-width: 768px) {
            #terminal-container {
                padding: 10px;
                overflow-y: visible;
                height: auto;
                min-height: calc(100vh - 60px);
            }
        }

        #terminal-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    #00ff4105 2px,
                    #00ff4105 4px
                );
            pointer-events: none;
        }

        .terminal-line {
            margin-bottom: 5px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #00ff4150; }
            to { text-shadow: 0 0 10px #00ff4170, 0 0 15px #00ff4130; }
        }

        .prompt {
            color: #00ff41;
        }

        .command {
            color: #ffffff;
        }

        .output {
            color: #00ff41;
            opacity: 0.9;
        }

        .error {
            color: #ff0041;
        }

        .warning {
            color: #ffaa00;
        }

        .info {
            color: #00aaff;
        }

        .success {
            color: #00ff88;
        }

        .dim {
            opacity: 0.6;
        }

        #input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        #terminal-input {
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex: 1;
            padding: 0;
            margin-left: 5px;
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff41;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .typing {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 0.05s steps(1, end) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .ascii-art {
            color: #00ff88;
            line-height: 1.2;
            font-size: 12px;
            margin: 10px 0;
        }

        .highlight {
            color: #00ffff;
            font-weight: bold;
        }

        .link {
            color: #00aaff;
            text-decoration: underline;
            cursor: pointer;
            outline: none;
        }

        .link:hover,
        .link:focus {
            color: #00ffff;
            background: #00aaff22;
            text-shadow: 0 0 8px #00aaff;
        }

        .link:focus {
            outline: 2px solid #00aaff;
            outline-offset: 2px;
        }

        .section-header {
            color: #00ff88;
            border-bottom: 1px solid #00ff4133;
            padding-bottom: 5px;
            margin: 15px 0 10px 0;
            font-weight: bold;
        }

        .table {
            margin: 10px 0;
            border-collapse: collapse;
        }

        .table-row {
            display: flex;
            padding: 3px 0;
        }

        .table-cell {
            padding-right: 20px;
            min-width: 150px;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e2750;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff4150;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff4170;
        }

        /* Loading animation */
        .loading::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Matrix rain effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 0;
        }

        #terminal-container > * {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

            initMatrixRain() {
                const canvas = document.getElementById('matrix');
                const ctx = canvas.getContext('2d');
                
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
                const matrixArray = matrix.split("");
                
                const fontSize = 10;
                const columns = canvas.width / fontSize;
                
                const drops = [];
                for(let x = 0; x < columns; x++) {
                    drops[x] = 1;
                }
                
                function draw() {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = '#00ff41';
                    ctx.font = fontSize + 'px monospace';
                    
                    for(let i = 0; i < drops.length; i++) {
                        const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        
                        if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                }
                
                setInterval(draw, 35);

                // Debounced resize handler to prevent performance issues
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        canvas.width = window.innerWidth;
                        canvas.height = window.innerHeight;
                        // Recalculate columns after resize
                        const newColumns = Math.max(1, Math.floor(canvas.width / fontSize));
                        if (newColumns < drops.length) {
                            drops.length = newColumns;
                        } else if (newColumns > drops.length) {
                            for(let x = drops.length; x < newColumns; x++) {
                                drops[x] = 1;
                            }
                        }
                    }, 250);
                });
            },

            setupEventListeners() {
                this.input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        const command = this.input.value.trim();
                        if (command) {
                            this.executeCommand(command);
                            this.history.push(command);
                            this.historyIndex = this.history.length;
                        }
                        this.input.value = '';
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (this.historyIndex > 0) {
                            this.historyIndex--;
                            this.input.value = this.history[this.historyIndex];
                        }
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (this.historyIndex < this.history.length - 1) {
                            this.historyIndex++;
                            this.input.value = this.history[this.historyIndex];
                        } else {
                            this.historyIndex = this.history.length;
                            this.input.value = '';
                        }
                    } else if (e.key === 'Tab') {
                        e.preventDefault();
                        this.autocomplete();
                    } else if (e.ctrlKey && e.key === 'l') {
                        e.preventDefault();
                        this.clear();
                    }
                });

                // Keep focus on input (desktop only)
                document.addEventListener('click', (e) => {
                    // Don't auto-focus on mobile to prevent unwanted keyboard popup
                    if (window.innerWidth > 768 && !e.target.closest('.link')) {
                        this.input.focus();
                    }
                });

                // Add touch event for mobile interaction
                document.addEventListener('touchend', (e) => {
                    if (e.target === this.input || e.target.closest('#input-line')) {
                        this.input.focus();
                    }
                });
            },

            async autoRunCommand(cmd) {
                this.printLine(`<span class="prompt">fadi@zuabi:~$</span> <span class="command">${cmd}</span>`);

            },

            executeCommand(input) {
                this.printLine(`<span class="prompt">fadi@zuabi:${this.currentPath}$</span> <span class="command">${input}</span>`);
                
                const [command, ...args] = input.split(' ');
                
                if (this.commands[command]) {
                    this.commands[command](args.join(' '));
                } else if (command === '') {
                    return;
                } else {
                    this.printLine(`<span class="error">Command not found: ${command}</span>`);
                    this.printLine('<span class="dim">Type "help" for available commands</span>');
                }

            changeDirectory(path) {
                const rawPath = (path || '').trim();

                if (!rawPath || rawPath === '~') {
                    this.currentPath = '~';
                    this.printLine('');
                    return;
                }

                const applySegments = (base, additions) => {
                    const stack = [...base];
                    additions.filter(Boolean).forEach(segment => {
                        if (segment === '.' || segment === '') {
                            return;
                        }
                        if (segment === '..') {
                            if (stack.length > 0) {
                                stack.pop();
                            }
                        } else {
                            stack.push(segment);
                        }
                    });
                    return stack;
                };

                const currentSegments = this.currentPath === '~'
                    ? []
                    : this.currentPath.replace(/^~\//, '').split('/').filter(Boolean);

                let targetSegments;

                if (rawPath.startsWith('/')) {
                    targetSegments = applySegments([], rawPath.replace(/^\/+/, '').split('/'));
                } else if (rawPath.startsWith('~')) {
                    targetSegments = applySegments([], rawPath.replace(/^~\/?/, '').split('/'));
                } else {
                    targetSegments = applySegments(currentSegments, rawPath.split('/'));
                }

                const targetPath = targetSegments.join('/');
                const targetDir = targetSegments.length === 0
                    ? this.fileSystem
                    : this.getDirectoryFromPath(targetPath);

                if (targetDir) {
                    this.currentPath = targetSegments.length ? `~/${targetPath}` : '~';
                    this.printLine('');
                } else {
                    this.printLine(`<span class="error">cd: ${rawPath}: No such directory</span>`);
                }
            },

            readFile(filename) {

                if (currentDir && currentDir[filename]) {
                    if (typeof currentDir[filename] === 'string') {
                        this.printLine(currentDir[filename]);

                    }
                } else {

                }
            },

            getCurrentDirectory() {
                if (this.currentPath === '~') {
                    return this.fileSystem;
                }
                
                const path = this.currentPath.replace('~/', '').split('/').filter(p => p);
                let current = this.fileSystem;
                
                for (const dir of path) {
                    if (current[dir] && typeof current[dir] === 'object') {
                        current = current[dir];
                    } else {
                        return null;
                    }
                }
                
                return current;
            },

            getDirectoryFromPath(path) {
                const cleanPath = path.replace(/^~?\//, '').split('/').filter(p => p);
                let current = this.fileSystem;
                
                for (const dir of cleanPath) {
                    if (current[dir] && typeof current[dir] === 'object') {
                        current = current[dir];
                    } else {
                        return null;
                    }
                }
                
                return current;
            },

                this.scrollToBottom();
            },

            async typeWriter(text, speed = 50) {
                const line = document.createElement('div');
                line.className = 'terminal-line';
                this.output.appendChild(line);
                
                let html = '';
                let inTag = false;
                let tag = '';
                
                for (let i = 0; i < text.length; i++) {
                    if (text[i] === '<') {
                        inTag = true;
                        tag = '<';
                    } else if (text[i] === '>') {
                        inTag = false;
                        tag += '>';
                        html += tag;
                        line.innerHTML = html;
                        tag = '';
                    } else if (inTag) {
                        tag += text[i];
                    } else {
                        html += text[i];
                        line.innerHTML = html;
                        await this.delay(speed);
                    }
                }
                
                this.scrollToBottom();
            },

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            },

            scrollToBottom() {
                const container = document.getElementById('terminal-container');
                container.scrollTop = container.scrollHeight;
            }
